basePath: /api/v1
definitions:
  main.AccountResponse:
    properties:
      address:
        type: string
      balance:
        type: integer
      created_at:
        type: string
      id:
        type: integer
    type: object
  main.AlgoTransaction:
    properties:
      amount_sent:
        type: integer
      decoded_note:
        type: string
      fee:
        type: integer
      from_account:
        type: string
      to_account:
        type: string
    type: object
  main.HTTPResp:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  main.TransferBody:
    properties:
      tx_note:
        type: string
    type: object
  main.UserPassword:
    properties:
      password:
        type: string
    required:
    - password
    type: object
  main.UserRegistration:
    properties:
      email:
        type: string
      name:
        minLength: 1
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  main.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
info:
  contact:
    name: API Support
  description: Simple API to demonstrate the creation of NFT's on the Algorand blockchain,
    stored on ipfs.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: NFT Maker API
  version: 0.0.1
paths:
  /accounts/{userId}/{sourceAcc}/transfer:
    post:
      description: Transfer Algorand from one account to another
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      - description: Source account
        in: path
        name: sourceAcc
        required: true
        type: string
      - description: Transfer amount (in micro Algo)
        in: query
        name: amount
        required: true
        type: integer
      - description: Destination address
        in: query
        name: to_addr
        required: true
        type: string
      - description: Transaction note
        in: body
        name: tx_note
        required: true
        schema:
          $ref: '#/definitions/main.TransferBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.AlgoTransaction'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.HTTPResp'
      summary: Make an Algorand transfer
      tags:
      - accounts
  /accounts/{userId}/all:
    get:
      description: List all accounts for a specific user
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.AccountResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.HTTPResp'
      summary: Get user's accounts
      tags:
      - accounts
  /accounts/{userId}/new:
    post:
      description: Create new Algorand account for a specific user
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.HTTPResp'
      summary: Create a new account
      tags:
      - accounts
  /users:
    get:
      description: Lists all users stored in the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.UserResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.HTTPResp'
      summary: List all users
      tags:
      - users
  /users/{id}:
    delete:
      description: Delete a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.UserResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.HTTPResp'
      summary: Delete user
      tags:
      - users
    get:
      description: Get details of a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.UserResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.HTTPResp'
      summary: Specific user details
      tags:
      - users
  /users/{id}/password:
    patch:
      consumes:
      - application/json
      description: Updates an existing user's password
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: New password
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/main.UserPassword'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.UserResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.HTTPResp'
      summary: Update password
      tags:
      - users
  /users/register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: New user details
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/main.UserRegistration'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/main.HTTPResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.HTTPResp'
      summary: Create a new user
      tags:
      - users
swagger: "2.0"
